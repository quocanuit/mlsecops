name: Build Docker Image

on:
  workflow_dispatch:
    inputs:
      image_name:
        description: 'Name of the image to build [ validate_data / preprocess_data / train_rf ]'
        required: true
        type: string
      data_version:
        description: 'Git commit hash of .dvc data version'
        required: true
        type: string
        default: 'master_latest'
      dvc_push:
        description: 'Create new update for data on DVC? [ yes / no ]'
        required: true
        type: string
        default: 'no'

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    env:
      IMAGE_NAME: ${{ github.event.inputs.image_name }}

    steps:
    - name: Checkout code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
      with:
        fetch-depth: 0
        ref: ${{ github.ref }}

    - name: Process build information
      run: |
        echo "=== Build Information ==="
        echo "Code version: ${{ github.server_url }}/${{ github.repository }}/tree/$(git rev-parse HEAD)"

        if [ "${{ github.event.inputs.data_version }}" = "master_latest" ]; then
          MASTER_COMMIT=$(git rev-parse origin/master)
          echo "Data version: ${{ github.server_url }}/${{ github.repository }}/blob/$MASTER_COMMIT/data.dvc"
        else
          echo "Data version: ${{ github.server_url }}/${{ github.repository }}/blob/${{ github.event.inputs.data_version }}/data.dvc"
        fi

        # Auto-override dvc_push for training images
        if [[ "${{ github.event.inputs.image_name }}" == train_* ]]; then
          echo "DVC_PUSH=no" >> $GITHUB_ENV
          echo "NOTE: dvc_push automatically set to 'no' for training images (train_*)"
          EFFECTIVE_DVC_PUSH="no"
        else
          echo "DVC_PUSH=${{ github.event.inputs.dvc_push }}" >> $GITHUB_ENV
          EFFECTIVE_DVC_PUSH="${{ github.event.inputs.dvc_push }}"
        fi

        echo "Parameters received:"
        echo "  - image_name: ${{ github.event.inputs.image_name }}"
        echo "  - data_version: ${{ github.event.inputs.data_version }}"
        echo "  - dvc_push: ${{ github.event.inputs.dvc_push }} (effective: $EFFECTIVE_DVC_PUSH)"
        echo "=========================="

    - name: Set data version
      run: |
        if [ "${{ github.event.inputs.data_version }}" = "master_latest" ]; then
          echo "Using latest data.dvc from master branch"
          git show origin/master:data.dvc > data.dvc
          echo "DATA_VERSION=master_latest" >> $GITHUB_ENV
        else
          echo "Using data.dvc from commit ${{ github.event.inputs.data_version }}"
          git show ${{ github.event.inputs.data_version }}:data.dvc > data.dvc
          echo "DATA_VERSION=${{ github.event.inputs.data_version }}" >> $GITHUB_ENV
        fi
        echo "Updated data.dvc to version from commit ${{ github.event.inputs.data_version }}"

    - name: Set commit hash
      run: |
        echo "VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

    - name: Set up Python
      uses: actions/setup-python@7f4fc3e22c37d6ff65e88745f38bd3157c663f7c
      with:
        python-version: '3.10'

    - name: Copy CI tools to src directory
      run: |
        cp tools/ci/* src/
        mkdir -p models

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@a03048d87541d1d9fcf2ecf528a4a65ba9bd7838
      with:
        role-to-assume: arn:aws:iam::625715126488:role/GithubActions
        aws-region: us-east-1


    - name: Install DVC
      run: |
        pip install dvc[s3]

    - name: Pull data with DVC
      run: |
        dvc pull
        echo "DVC pull completed successfully"
        echo "Contents of data directory:"
        ls -R data/ || echo "data directory not found"

        # Temporarily allow git to track data directory
        sed -i 's|^/data|#/data|' .gitignore
        git config --global user.email "mlsecops-ci@thesis.uit"
        git config --global user.name "mlsecops-ci"
        git add data/
        git commit -m "tmp"

    - name: Build Docker image
      run: |
        docker build -f src/Dockerfile.${{ env.IMAGE_NAME }} -t ${{ env.IMAGE_NAME }}:${{ env.VERSION }} .

    - name: Run Docker container
      run: |
        mkdir -p artifacts

        docker run --rm --user $(id -u):$(id -g) \
          -v ./data:/app/data:ro \
          -v ./artifacts:/app/artifacts \
          ${{ env.IMAGE_NAME }}:${{ env.VERSION }}
        echo "Container execution completed successfully"

        case "${{ env.IMAGE_NAME }}" in
          preprocess_data)
            mkdir -p data/preprocessed_data/
            cp artifacts/preprocessed_data_data/* data/preprocessed_data/ 2>/dev/null || echo "No preprocessed data files to copy"
            ;;
          validate_data)
            mkdir -p data/validated/
            cp artifacts/validated_data/* data/validated/ 2>/dev/null || echo "No validated data files to copy"
            ;;
          train_*)
            echo "Training completed - model saved in artifacts/models/"
            ;;
        esac

    - name: Check for changes after DVC operations
      if: env.DVC_PUSH == 'yes'
      id: check_changes
      run: |
        if [ -z "$(git status --porcelain data/)" ]; then
          echo "No changes detected in data directory"
          echo "HAS_CHANGES=false" >> $GITHUB_OUTPUT
        else
          echo "Changes detected in data directory"
          git status --porcelain data/
          echo "HAS_CHANGES=true" >> $GITHUB_OUTPUT
        fi

        # Restore gitignore to original state
        git reset HEAD~
        sed -i 's|^#/data|/data|' .gitignore

    - name: Add new data to DVC and push
      if: steps.check_changes.outputs.HAS_CHANGES == 'true' && env.DVC_PUSH == 'yes'
      run: |
        dvc add data
        dvc push
        echo "DVC operations completed successfully"

    - name: Create Pull Request for DVC changes
      if: steps.check_changes.outputs.HAS_CHANGES == 'true' && env.DVC_PUSH == 'yes'
      uses: peter-evans/create-pull-request@c5a7806660adbe173f04e3e038b0ccdcd758773c
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "feat: data version update from ${{ env.IMAGE_NAME }} build"
        title: "Update data version from ${{ env.IMAGE_NAME }} build"
        body: |
          ## New data version

          Generated by `${{ env.IMAGE_NAME }}` build [`${{ github.run_id }}`](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
        branch: "ci/${{ env.IMAGE_NAME }}-${{ env.VERSION }}"
        delete-branch: true
        author: "mlsecops-ci <mlsecops-ci@thesis.uit>"
        committer: "mlsecops-ci <mlsecops-ci@thesis.uit>"
        add-paths: |
          data.dvc

    - name: Upload artifacts
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
      with:
        name: ${{ env.IMAGE_NAME }}-artifacts-${{ env.VERSION }}
        path: artifacts/
        retention-days: 1

    - name: Save Docker image as tar archive
      run: |
        docker save ${{ env.IMAGE_NAME }}:${{ env.VERSION }} -o ${{ env.IMAGE_NAME }}-${{ env.VERSION }}.tar
        gzip ${{ env.IMAGE_NAME }}-${{ env.VERSION }}.tar
        ls -lh ${{ env.IMAGE_NAME }}-${{ env.VERSION }}.tar.gz

    - name: Upload Docker image artifact
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
      with:
        name: ${{ env.IMAGE_NAME }}-docker-image-${{ env.VERSION }}
        path: ${{ env.IMAGE_NAME }}-${{ env.VERSION }}.tar.gz
        retention-days: 1
