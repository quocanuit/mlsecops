apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: template-preprocess-data
  namespace: argo-workflows
spec:
  templates:
    - name: preprocess-data
      inputs:
        parameters:
          - name: ecr-registry
          - name: image-tag
      container:
        image: "{{inputs.parameters.ecr-registry}}/registry:{{inputs.parameters.image-tag}}"
        command: [sh, -c]
        args:
          - |
            set -e
            cd /workspace
            python /app/src/preprocess_data.py
            echo "Preprocessing complete!"
            ls -lh artifacts/preprocessed/
        volumeMounts:
          - name: workspace
            mountPath: /workspace
        env:
          - name: PYTHONUNBUFFERED
            value: "1"
          - name: ARTIFACTS_DIR
            value: "/workspace/artifacts"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
