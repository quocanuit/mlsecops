apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: template-retrain-rf
  namespace: argo-workflows
spec:
  templates:
    - name: retrain-rf
      inputs:
        parameters:
          - name: ecr-registry
          - name: image-tag
          - name: mlflow-tracking-uri
            value: ""
          - name: s3-artifact-bucket
          - name: workflow-name
      container:
        image: "{{inputs.parameters.ecr-registry}}:{{inputs.parameters.image-tag}}"
        command: [sh, -c]
        args:
          - |
            set -e

            # Download preprocessed data from S3
            echo "Downloading preprocessed data from S3..."
            python /app/src/utils/workflows_artifacts_handler.py \
              --bucket "{{inputs.parameters.s3-artifact-bucket}}" \
              --workflow-name "{{inputs.parameters.workflow-name}}" \
              download-dir \
              --s3-prefix "artifacts/preprocessed" \
              --local-dir "/workspace/artifacts/preprocessed" \
              --pattern "*.csv"

            echo "Running Random Forest retraining..."
            cd /workspace
            python /app/src/retrain_rf.py

            echo "Retraining complete! Uploading models..."
            ls -lh artifacts/models/

            # Upload models to S3
            python /app/src/utils/workflows_artifacts_handler.py \
              --bucket "{{inputs.parameters.s3-artifact-bucket}}" \
              --workflow-name "{{inputs.parameters.workflow-name}}" \
              upload-dir \
              --local-dir "/workspace/artifacts/models" \
              --s3-prefix "artifacts/models" \
              --pattern "*rf*retrained*"

            echo "Retrained Random Forest model uploaded to S3"
        env:
          - name: PYTHONUNBUFFERED
            value: "1"
          - name: MLFLOW_TRACKING_URI
            value: "{{inputs.parameters.mlflow-tracking-uri}}"
          - name: ARTIFACTS_DIR
            value: "/workspace/artifacts"
          - name: PREPROCESSED_DIR
            value: "/workspace/artifacts/preprocessed"
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "800m"
