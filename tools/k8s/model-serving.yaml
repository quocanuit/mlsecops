apiVersion: apps/v1
kind: Deployment
metadata:
  name: DEPLOYMENT_NAME_PLACEHOLDER
  namespace: mlflow
  labels:
    app: fraud-detection-model
    component: model-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fraud-detection-model
      component: model-server
  template:
    metadata:
      labels:
        app: fraud-detection-model
        component: model-server
    spec:
      containers:
      - name: mlflow-model-server
        command:
          - mlflow
          - models
          - serve
          - -m
          - models:/fraud-detection-model/MODEL_VERSION_PLACEHOLDER
          - -h
          - 0.0.0.0
          - -p
          - "8080"
          - --no-conda
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: MLFLOW_TRACKING_URI
          value: "http://mlflow.mlflow.svc.cluster.local:5000"
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: fraud-detection-model-svc
  namespace: mlflow
  labels:
    app: fraud-detection-model
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: fraud-detection-model
    component: model-server
